<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bishan Travel Agency</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Bishan Travel Agency Logo" class="logo">
            <h1>Bishan Travel Agency</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="contact.html" class="button">Contact</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <h3>Let's talk</h3>
            <p>We would love to hear from you!</p>
            <a href="contact.html" class="button">Get in Touch</a>
        </div>
        <div class="footer-links">
            <a href="services.html">Services</a>
            <a href="scheduling.html">Schedule Appointment</a>
            <a href="intake.html">Complete Intake</a>
            <a href="faq.html">FAQ</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>Travels@Bishan Travel Agency 2024</p>
    </footer>
</body>
</html>
